server:
  port: 8080

spring:
  datasource:                                     # 数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource      # 数据源的类型，可以更改为其他的数据源配置，比如druid
    driver-class-name: com.mysql.jdbc.Driver      # mysql/MariaDB 的数据库驱动类名称
    url: jdbc:mysql://10.206.0.11:3306/imooc-red-book?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: imooc
    hikari:
      connection-timeout: 30000               # 等待连接池分配连接的最大时间（毫秒），超过这个时长还没有可用的连接，则会抛出SQLException
      minimum-idle: 5                         # 最小连接数
      maximum-pool-size: 20                   # 最大连接数
      auto-commit: true                       # 自动提交
      idle-timeout: 600000                    # 连接超时的最大时长（毫秒），超时则会被释放（retired）
      pool-name: DataSourceHikariCP           # 连接池的名字
      max-lifetime: 18000000                  # 连接池的最大生命时长（毫秒），超时则会被释放（retired）
      connection-test-query: SELECT 1
  redis:
    host: 10.206.0.11
    port: 6379
    database: 0
    password: imooc
  data:
    mongodb:
      uri: mongodb://root:root@10.206.0.11:27017
      database: imooc
  rabbitmq:
    host: 10.206.0.11
    port: 5672
    username: imooc
    password: imooc
    virtual-host: imooc
#  application:
#    name: imooc-red-book-nacos
  cloud:
    nacos:
      discovery:
        server-addr: 10.206.0.11:8848   # nacos 所在的地址

# 打开监控
management:
  endpoint:
    web:
      exposure:
        include: '*'

